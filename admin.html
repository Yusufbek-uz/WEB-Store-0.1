<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="icon" href="./img/Veranix.png">
    <link rel="stylesheet" href="./admin.css">
</head>
<body>
    <header style="display: flex;justify-content: space-evenly;"><a href="./index.html" style="color: white;text-decoration: none;">‚Üê Back</a>Admin Panel <button style="border: none; background-color: #ffee0200; color: white;" onclick="location.reload()">Save</button></header>
    <div class="container">
        <form id="addProductForm">
            <label for="name">Name</label>
                <input type="text" id="name" required>
                    <label for="description">Description</label>
                <input type="text" id="description" required>
                    <label for="price">Price</label>
                <input type="text" id="price" required>
                    <label for="stock">Stock</label>
                <input type="number" id="stock" required>
                    <label for="image">Image URL</label>
                <input type="url" id="image" placeholder="https://image.jpg" required>
            <button type="submit">Add Product</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Activ</th>
                </tr>
            </thead>
            <tbody id="product-table-body">
            </tbody>
        </table>
    </div>
    <script src="./admin.js"></script>
</body>
</html>
